<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkinoM | Scriptek</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Rajdhani:wght@400;500;600;700;900&display=swap&subset=latin,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* MÁSOLJ BE MINDEN STÍLUST AZ INDEX.HTML-BŐL! */
        /* Itt csak a legfontosabbat hagyom meg, de te az index.html style részét másold át ide is! */
        :root { --primary: #00f3ff; --secondary: #bd00ff; --bg-dark: #050608; --bg-card: rgba(10, 12, 18, 0.95); --text-main: #ffffff; --text-dim: #b0b8d4; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Rajdhani', sans-serif; background-image: url('background.png'); background-size: cover; background-position: center; background-attachment: fixed; overflow-x: hidden; display: flex; flex-direction: column; min-height: 100vh; cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><path d='M16 4 L16 28 M4 16 L28 16' stroke='%2300f3ff' stroke-width='2' fill='none'/></svg>") 16 16, crosshair; }
        a, button, .btn-card, .btn-outline, .lang-btn, .menu-toggle, .logo-link, .icon-btn, .remove-btn, .checkout-btn, .close-cart { cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><path d='M16 4 L16 28 M4 16 L28 16' stroke='%23ff3333' stroke-width='3' fill='none'/></svg>") 16 16, pointer !important; }
        /* ... TÖBBI CSS AZ INDEX-BŐL ... */
        /* Csak a layout miatt: */
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; background: rgba(5, 6, 8, 0.9); border-bottom: 1px solid rgba(0, 243, 255, 0.1); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
        .logo-link { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .logo-img-small { height: 45px; filter: drop-shadow(0 0 5px rgba(189, 0, 255, 0.5)); transition: 0.3s; }
        .logo-text { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; font-weight: 900; color: #fff; letter-spacing: 2px; position: relative; transition: 0.3s; }
        /* GLITCH */
        @keyframes glitch-skew { 0% { transform: skew(0deg); } 20% { transform: skew(-10deg); } 40% { transform: skew(10deg); } 60% { transform: skew(-5deg); } 80% { transform: skew(5deg); } 100% { transform: skew(0deg); } }
        @keyframes glitch-color { 0% { text-shadow: 2px 2px var(--secondary), -2px -2px var(--primary); } 25% { text-shadow: -2px 2px var(--secondary), 2px -2px var(--primary); } 50% { text-shadow: 2px -2px var(--secondary), -2px 2px var(--primary); } 75% { text-shadow: -2px -2px var(--secondary), 2px 2px var(--primary); } 100% { text-shadow: 2px 0 var(--secondary), -2px 0 var(--primary); } }
        .logo-link:hover .logo-text { animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite, glitch-color 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite; color: #fff; }
        .logo-link:hover .logo-img-small { transform: scale(1.1); }
        /* ... */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .card { background: var(--bg-card); border: 1px solid rgba(0,243,255,0.3); border-radius: 12px; overflow: hidden; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); box-shadow: 0 0 25px rgba(0,243,255,0.2); }
        .card-img-top { width: 100%; height: 180px; background: #1a1a1a; display: flex; align-items: center; justify-content: center; color: #555; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .card-body { padding: 20px; }
        .card-title { font-size: 1.3rem; font-weight: 700; color: #fff; margin-bottom: 5px; }
        .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .price { font-size: 1.5rem; color: var(--primary); font-weight: 800; }
        .btn-card { padding: 8px 20px; border: 1px solid rgba(255,255,255,0.3); color: #fff; font-weight: 700; transition: 0.3s; background: transparent; }
        .btn-card:hover { border-color: var(--primary); background: var(--primary); color: #000; }
        /* Cart Sidebar & Overlay styles... (Use from index.html) */
        .cart-sidebar { position: fixed; top: 0; right: -400px; width: 400px; height: 100%; background: rgba(10, 12, 18, 0.98); border-left: 2px solid var(--primary); padding: 30px; z-index: 2001; transition: 0.4s; display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.5); }
        .cart-sidebar.open { right: 0; }
        /* ... */
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <a href="index.html" class="logo-link">
            <img src="logo.png" alt="DarkinoM" class="logo-img-small">
            <span class="logo-text">DARKINOM</span>
        </a>
        <div class="header-actions">
            <button class="icon-btn" onclick="toggleCart()"><i class="fas fa-shopping-cart"></i><span class="cart-badge" id="cartCount">0</span></button>
            <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
        </div>
        <nav class="nav-links" id="nav-menu">
            <a href="index.html" data-i18n="nav_home">Főoldal</a>
            <a href="scripts.html" class="active" data-i18n="nav_scripts">Scriptek</a>
            <a href="packages.html" data-i18n="nav_packages">Csomagok</a>
            <a href="support.html" data-i18n="nav_support">Support</a>
            <div class="lang-switch">
                <button class="lang-btn active" onclick="setLanguage('hu')" id="btn-hu">HU</button>
                <button class="lang-btn" onclick="setLanguage('en')" id="btn-en">EN</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2 class="section-title" data-i18n="page_title" style="color:#fff; font-family:'Orbitron'; margin-top:40px; border-left:4px solid var(--primary); padding-left:15px;">Minden Script</h2>
        <div class="grid">
            <div class="card">
                <div class="card-img-top"><i class="fas fa-tachometer-alt fa-3x"></i></div>
                <div class="card-body">
                    <h3 class="card-title">DarkinoM HUD</h3>
                    <p style="color:#888; margin-bottom:20px;" data-i18n="desc_hud">0.01ms Optimized</p>
                    <div class="card-footer">
                        <span class="price">15€</span>
                        <a href="product_template.html" class="btn-card" data-i18n="btn_view">MEGTEKINTÉS</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-img-top"><i class="fas fa-mask fa-3x"></i></div>
                <div class="card-body">
                    <h3 class="card-title">Advanced Robbery</h3>
                    <p style="color:#888; margin-bottom:20px;" data-i18n="desc_robbery">Minigames & Animations</p>
                    <div class="card-footer">
                        <span class="price">25€</span>
                        <button class="btn-card" onclick="addToCart('robbery')" data-i18n="btn_cart">KOSÁRBA</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-img-top"><i class="fas fa-warehouse fa-3x"></i></div>
                <div class="card-body">
                    <h3 class="card-title">Garage System</h3>
                    <p style="color:#888; margin-bottom:20px;" data-i18n="desc_garage">Realistic & Keys</p>
                    <div class="card-footer">
                        <span class="price">20€</span>
                        <button class="btn-card" onclick="addToCart('garage')" data-i18n="btn_cart">KOSÁRBA</button>
                    </div>
                </div>
            </div>
             <div class="card">
                <div class="card-img-top"><i class="fas fa-user-shield fa-3x"></i></div>
                <div class="card-body">
                    <h3 class="card-title">Admin Panel</h3>
                    <p style="color:#888; margin-bottom:20px;" data-i18n="desc_admin">Easy Management</p>
                    <div class="card-footer">
                        <span class="price">30€</span>
                        <button class="btn-card" onclick="addToCart('admin')" data-i18n="btn_cart">KOSÁRBA</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeAllModals()"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header"><span class="cart-title" data-i18n="cart_title">KOSÁR</span><span class="close-cart" onclick="toggleCart()">&times;</span></div>
        <div class="cart-items" id="cartItemsContainer"></div>
        <div class="cart-footer">
            <div style="display:flex; justify-content:space-between; color:#fff; font-size:1.2rem; margin-bottom:15px;"><span data-i18n="cart_total">Összesen:</span><span id="cartTotal">0€</span></div>
            <button class="checkout-btn" onclick="proceedToCheckout()" data-i18n="cart_checkout">FIZETÉS (TEBEX)</button>
        </div>
    </div>

    <footer>
        <div class="socials"><a href="https://discord.gg/TE_DISCORD_LINKED" target="_blank"><i class="fab fa-discord"></i></a></div>
        <p style="color:#666; margin-top:20px;" data-i18n="footer_rights">&copy; 2024 DarkinoM. Minden jog fenntartva.</p>
    </footer>

    <script>
        function toggleMenu() { document.getElementById('nav-menu').classList.toggle('active'); }
        const productsDB = { 'hud': { name: 'DarkinoM HUD', price: 15, img: 'logo.png', tebexId: '445566' }, 'robbery': { name: 'Advanced Robbery', price: 25, img: 'logo.png', tebexId: '998877' }, 'garage': { name: 'Garage System', price: 20, img: 'logo.png', tebexId: '776655' }, 'admin': { name: 'Admin Panel', price: 30, img: 'logo.png', tebexId: '112233' } };
        let cart = JSON.parse(localStorage.getItem('darkinom_cart')) || [];

        const translations = {
            hu: {
                nav_home: "Főoldal", nav_scripts: "Scriptek", nav_packages: "Csomagok", nav_support: "Support",
                page_title: "Minden Script",
                desc_hud: "0.01ms Optimalizált", desc_robbery: "Minigame-ek & Animációk", desc_garage: "Valósághű & Kulcsok", desc_admin: "Könnyű Kezelés",
                btn_cart: "KOSÁRBA", btn_view: "MEGTEKINTÉS",
                cart_title: "KOSÁR", cart_total: "Összesen:", cart_checkout: "FIZETÉS (TEBEX)", cart_empty: "A kosár üres.",
                footer_rights: "&copy; 2024 DarkinoM. Minden jog fenntartva."
            },
            en: {
                nav_home: "Home", nav_scripts: "Scripts", nav_packages: "Packages", nav_support: "Support",
                page_title: "All Scripts",
                desc_hud: "0.01ms Optimized", desc_robbery: "Minigames & Animations", desc_garage: "Realistic & Keys", desc_admin: "Easy Management",
                btn_cart: "ADD TO CART", btn_view: "VIEW",
                cart_title: "CART", cart_total: "Total:", cart_checkout: "CHECKOUT (TEBEX)", cart_empty: "Cart is empty.",
                footer_rights: "&copy; 2024 DarkinoM. All rights reserved."
            }
        };

        document.addEventListener('DOMContentLoaded', () => { const savedLang = localStorage.getItem('darkinom_lang') || 'hu'; setLanguage(savedLang); });
        
        function setLanguage(lang) {
            localStorage.setItem('darkinom_lang', lang);
            document.getElementById('btn-hu').classList.remove('active'); document.getElementById('btn-en').classList.remove('active'); document.getElementById('btn-' + lang).classList.add('active');
            document.querySelectorAll('[data-i18n]').forEach(el => { 
                const key = el.getAttribute('data-i18n'); 
                if (translations[lang][key]) el.innerHTML = translations[lang][key]; 
            });
            updateCartUI();
        }
        
        function addToCart(id) { const p = productsDB[id]; if(!p) return; cart.push(p); localStorage.setItem('darkinom_cart', JSON.stringify(cart)); updateCartUI(); document.getElementById('cartSidebar').classList.add('open'); document.getElementById('modalOverlay').classList.add('open'); }
        function removeFromCart(idx) { cart.splice(idx,1); localStorage.setItem('darkinom_cart', JSON.stringify(cart)); updateCartUI(); }
        function updateCartUI() { 
            const lang = localStorage.getItem('darkinom_lang') || 'hu';
            document.getElementById('cartCount').innerText = cart.length; 
            const c = document.getElementById('cartItemsContainer'); c.innerHTML = ''; 
            let t = 0; 
            if(cart.length===0) c.innerHTML=`<p style="color:#888; text-align:center;">${translations[lang].cart_empty}</p>`; 
            else cart.forEach((item,i) => { t+=item.price; c.innerHTML+=`<div class="cart-item"><img src="${item.img}"><div style="flex:1"><div style="font-weight:bold;color:#fff">${item.name}</div><div style="color:var(--primary)">${item.price}€</div></div><i class="fas fa-trash remove-btn" onclick="removeFromCart(${i})"></i></div>`; }); 
            document.getElementById('cartTotal').innerText = t + '€'; 
        }
        function toggleCart() { const sb = document.getElementById('cartSidebar'); const ov = document.getElementById('modalOverlay'); if(sb.classList.contains('open')){sb.classList.remove('open');ov.classList.remove('open');}else{sb.classList.add('open');ov.classList.add('open');} }
        function closeAllModals() { document.getElementById('cartSidebar').classList.remove('open'); document.getElementById('modalOverlay').classList.remove('open'); }
        function proceedToCheckout() { if(cart.length===0) return alert('Üres a kosár!'); const ids = cart.map(i=>i.tebexId).join(','); window.location.href = `https://TE_BOLTOD.tebex.io/checkout/basket?add=${ids}`; }
        
        document.addEventListener('mousemove', function(e) { const t = document.createElement('div'); t.classList.add('cursor-trail'); document.body.appendChild(t); t.style.left = e.clientX + 'px'; t.style.top = e.clientY + 'px'; const c = ['#00f3ff', '#bd00ff']; t.style.backgroundColor = c[Math.floor(Math.random()*2)]; t.style.boxShadow=`0 0 10px ${t.style.backgroundColor}`; setTimeout(()=>t.remove(),500); });
    </script>
</body>
</html>
